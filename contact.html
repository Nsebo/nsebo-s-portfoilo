<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio page</title>
  </head>
  <body>
    <header class="flex_sb">
      <div class="logo">
        <a class="home" href="./index.html"
          ><img src="./img/logo.png" alt="logo of nsebo's Portfolio"
        /></a>
      </div>
      <nav class="desktop">
        <ul class="flex_sb">
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfoilo.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="close__open">
        <img class="open" src="./img/menu.svg" alt="hamburger" />
        <i class="fa-solid fa-xmark close"></i>
      </div>
      <nav class="mobile">
        <ul class="flex-c">
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfoilo.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="mobile__theme theme">
          <div id="dark">Dark</div>
          <div id="light">Light</div>
        </div>
      </nav>
      <div class="desktop__theme theme">
        <div id="dark">Dark</div>
        <div id="light">Light</div>
      </div>
    </header>
    <main>
      <section class="contact-section">
        <div class="container">
          <h1>Contact Me</h1>
          <p>
            I am just one click away. Use the form below to drop me a message.
          </p>
          <form id="form">
            <div class="contact-form">
              <label for="name"></label>
              <input type="text" name="name" placeholder="Full Name" required />
            </div>
            <div class="contact-form">
              <label for="email "></label>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="contact-form">
              <label for="message"></label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="What can i do for you?"
              ></textarea>
            </div>
            <div class="submit contact-form flex_c">
              <button class="submit-cta">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="flex_sb">
      <div class="email">
        <p>fruklem16@gmail.com</p>
      </div>
      <div class="social">
        <ul class="flex_c">
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
      </div>
      <div class="copyright">
        <p>&copy;Nsebo2022.</p>
      </div>
    </footer>
  </body>
</html>
